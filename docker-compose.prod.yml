name: lkvitai-mes-prod

services:
  api:
    image: ghcr.io/lauresta/lkvitai-mes-warehouse-api:${IMAGE_TAG:-latest}
    container_name: lkvitai-mes-warehouse-api-prod
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__WarehouseDb: ${WAREHOUSE_DB_CONNECTION}
      SkipSchemaValidation: "true"
    volumes:
      - ${API_LOGS_DIR:-/opt/lkvitai-mes/logs/api/prod}:/app/logs
    networks:
      - lkvitai-mes_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  webui:
    image: ghcr.io/lauresta/lkvitai-mes-warehouse-webui:${IMAGE_TAG:-latest}
    container_name: lkvitai-mes-warehouse-webui-prod
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      WarehouseApi__BaseUrl: ${WAREHOUSE_API_BASE_URL}
    networks:
      - lkvitai-mes_prod
    depends_on:
      - api

networks:
  lkvitai-mes_prod:
    name: ${DOCKER_NETWORK_NAME:-lkvitai-mes_prod}
    external: true
