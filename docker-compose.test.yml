name: lkvitai-mes

services:
  api:
    image: ghcr.io/lauresta/lkvitai-mes-warehouse-api:${IMAGE_TAG:-latest}
    container_name: lkvitai-mes-warehouse-api
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Test
      ConnectionStrings__WarehouseDb: "Host=pg;Port=5432;Database=lkvitai_warehouse_test;Username=postgres;Password=postgres"
      SkipSchemaValidation: "true"
      Caching__RedisConnectionString: "lkvitai-mes-redis-test:6379,abortConnect=false,connectRetry=3,connectTimeout=1000,syncTimeout=1000"
      ITEMIMAGES__ENDPOINT: "${ITEMIMAGES__ENDPOINT}"
      ITEMIMAGES__BUCKET: "${ITEMIMAGES__BUCKET}"
      ITEMIMAGES__USESSL: "${ITEMIMAGES__USESSL:-false}"
      ITEMIMAGES__ACCESSKEY: "${ITEMIMAGES__ACCESSKEY}"
      ITEMIMAGES__SECRETKEY: "${ITEMIMAGES__SECRETKEY}"
      ITEMIMAGES__MAXUPLOADMB: "${ITEMIMAGES__MAXUPLOADMB:-5}"
      ITEMIMAGES__CACHEMAXAGESECONDS: "${ITEMIMAGES__CACHEMAXAGESECONDS:-86400}"
    volumes:
      - ${API_LOGS_DIR:-/opt/lkvitai-mes/logs/api}:/app/logs
    networks:
      - lkvitai-mes_default
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  webui:
    image: ghcr.io/lauresta/lkvitai-mes-warehouse-webui:${IMAGE_TAG:-latest}
    container_name: lkvitai-mes-warehouse-webui
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Test
      WarehouseApi__BaseUrl: "http://lkvitai-mes-warehouse-api:8080"
    networks:
      - lkvitai-mes_default
    depends_on:
      - api

  redis:
    image: redis:7.2-alpine
    container_name: lkvitai-mes-redis-test
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    networks:
      - lkvitai-mes_default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  lkvitai-mes_default:
    external: true
