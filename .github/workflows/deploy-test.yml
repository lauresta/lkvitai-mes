name: Deploy to Test

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    environment: test
    env:
      IMAGE_TAG: ${{ github.event.workflow_run.head_sha }}
      DOCKER_NETWORK_NAME: ${{ vars.DOCKER_NETWORK_NAME }}
      DB_CONTAINER_NAME: ${{ vars.DB_CONTAINER_NAME }}
      DB_CONTAINER_IMAGE: ${{ vars.DB_CONTAINER_IMAGE }}
      REDIS_CONTAINER_NAME: ${{ vars.REDIS_CONTAINER_NAME }}
      TEST_DB_NAME: ${{ vars.TEST_DB_NAME }}
      TEST_DB_USER: ${{ vars.TEST_DB_USER }}
      TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      ITEMIMAGES__ENDPOINT: ${{ vars.ITEMIMAGES__ENDPOINT }}
      ITEMIMAGES__BUCKET: ${{ vars.ITEMIMAGES__BUCKET }}
      ITEMIMAGES__USESSL: ${{ vars.ITEMIMAGES__USESSL }}
      ITEMIMAGES__ACCESSKEY: ${{ secrets.ITEMIMAGES__ACCESSKEY }}
      ITEMIMAGES__SECRETKEY: ${{ secrets.ITEMIMAGES__SECRETKEY }}

    steps:
      - name: Fail fast if TEST_DB_PASSWORD is missing
        run: |
          if [ -z "${TEST_DB_PASSWORD}" ]; then
            echo "::error::TEST_DB_PASSWORD is missing. Set it in GitHub Environment 'test'."
            exit 1
          fi

      - name: Clean workspace (fix root-owned files from Docker)
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/workspace \
            alpine:3 \
            sh -c "rm -rf /workspace/*"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure deploy Docker network exists
        run: |
          docker network inspect "$DOCKER_NETWORK_NAME" >/dev/null 2>&1 || \
            docker network create "$DOCKER_NETWORK_NAME"

      - name: Ensure test PostgreSQL container exists and is running
        run: |
          if docker ps -a --format '{{.Names}}' | grep -Fx "$DB_CONTAINER_NAME" >/dev/null; then
            if [ "$(docker inspect -f '{{.State.Running}}' "$DB_CONTAINER_NAME")" != "true" ]; then
              docker start "$DB_CONTAINER_NAME"
            fi
          else
            docker run -d --name "$DB_CONTAINER_NAME" \
              --restart unless-stopped \
              --network "$DOCKER_NETWORK_NAME" \
              --network-alias pg \
              -e POSTGRES_DB="$TEST_DB_NAME" \
              -e POSTGRES_USER="$TEST_DB_USER" \
              -e POSTGRES_PASSWORD="$TEST_DB_PASSWORD" \
              "$DB_CONTAINER_IMAGE"
          fi

      - name: Ensure Redis container exists and is running
        run: |
          if docker ps -a --format '{{.Names}}' | grep -Fx "$REDIS_CONTAINER_NAME" >/dev/null; then
            if [ "$(docker inspect -f '{{.State.Running}}' "$REDIS_CONTAINER_NAME")" != "true" ]; then
              docker start "$REDIS_CONTAINER_NAME"
            fi
          else
            docker run -d --name "$REDIS_CONTAINER_NAME" \
              --restart unless-stopped \
              --network "$DOCKER_NETWORK_NAME" \
              --network-alias redis \
              redis:7.2-alpine \
              redis-server --save "" --appendonly no --maxmemory 512mb --maxmemory-policy allkeys-lru
          fi

      - name: Pull new images
        run: docker compose -f docker-compose.test.yml pull

      - name: Check database connection
        run: |
          echo "Checking PostgreSQL connectivity..."
          ready=0
          for i in $(seq 1 5); do
            if docker exec "$DB_CONTAINER_NAME" pg_isready -U "$TEST_DB_USER" > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              ready=1
              break
            fi
            echo "  attempt $i/5 — not ready yet"
            sleep 3
          done
          if [ "$ready" -ne 1 ]; then
            echo "PostgreSQL failed to become ready"
            exit 1
          fi

      - name: Clean up leftover migration container
        run: docker rm -f lkvitai-mes-migration 2>/dev/null || true

      - name: Apply EF Core migrations to test DB
        run: |
          docker run --rm --name lkvitai-mes-migration \
            --network "$DOCKER_NETWORK_NAME" \
            --user "$(id -u):$(id -g)" \
            -v "${{ github.workspace }}:/src" \
            -w /src \
            -e HOME=/tmp \
            -e DOTNET_CLI_HOME=/tmp/.dotnet \
            -e "ConnectionStrings__WarehouseDb=Host=pg;Port=5432;Database=$TEST_DB_NAME;Username=$TEST_DB_USER;Password=$TEST_DB_PASSWORD" \
            mcr.microsoft.com/dotnet/sdk:8.0 \
            bash -c '
              set -e
              dotnet tool install --global dotnet-ef
              export PATH="$PATH:/tmp/.dotnet/.dotnet/tools"
              dotnet build src/Modules/Warehouse/LKvitai.MES.Modules.Warehouse.Api/LKvitai.MES.Modules.Warehouse.Api.csproj -c Release
              dotnet ef database update \
                --project src/Modules/Warehouse/LKvitai.MES.Modules.Warehouse.Infrastructure \
                --startup-project src/Modules/Warehouse/LKvitai.MES.Modules.Warehouse.Api \
                --no-build \
                --configuration Release
            '

      - name: Deploy containers
        run: IMAGE_TAG=${{ env.IMAGE_TAG }} docker compose -f docker-compose.test.yml up -d

      - name: Wait for API health
        run: |
          echo "Waiting for API to become healthy..."
          for i in $(seq 1 30); do
            if docker exec lkvitai-mes-warehouse-api curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "API is healthy!"
              exit 0
            fi
            echo "  attempt $i/30 — not ready yet"
            sleep 5
          done
          echo "API failed to become healthy within 150s"
          docker compose -f docker-compose.test.yml logs api --tail 50
          exit 1

      - name: Seed master data
        run: |
          docker exec -i "$DB_CONTAINER_NAME" \
            psql -U "$TEST_DB_USER" -d "$TEST_DB_NAME" \
            < scripts/seed-master-data.sql

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image tag:** ${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API:** http://lkvitai-test:5001" >> $GITHUB_STEP_SUMMARY
          echo "- **WebUI:** http://lkvitai-test:5000" >> $GITHUB_STEP_SUMMARY
          docker compose -f docker-compose.test.yml ps >> $GITHUB_STEP_SUMMARY
