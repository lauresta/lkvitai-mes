name: deploy

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  validate-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Marten schema
        env:
          WAREHOUSE_DB_CONNECTION: ${{ secrets.WAREHOUSE_DB_CONNECTION }}
        run: scripts/validate-schema.sh
